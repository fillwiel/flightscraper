spring.application.name=flight-persistence
spring.profiles.active=dev

spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.authentication-database=admin

logging.level.org.springframework.data.mongodb.core.MongoTemplate=${MONGODB_LOG_LEVEL}
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
#flightscraper.kafka.topic.flights=flights.published
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=flight-persistence
rainbow.search.api.url.connection.prefix=https://biletyczarterowe.r.pl/api/destynacja/data-layer